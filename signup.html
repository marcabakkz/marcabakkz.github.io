<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="icon" href="Marcabakkz-black.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-container">
        <h2>Regis for Your <br>New Account</h2><br>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>or login with</p>
        <div class="social-login">
            <button id="google-login">Login with Google</button>
            <button id="facebook-login">Login with Facebook</button>
        </div>
    </div>

    <!-- WhatsApp Redirect Logic -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const whatsappMessage = `Hai min, saya ingin mendaftar ke website yang telah anda buat. mohon untuk memproses pendaftaran saya ya, dengan isi:
Username: ${username}
Email: ${email}
Password: ${password}.

Terimakasih telah mengerti.`;
            
            const whatsappURL = `https://wa.me/6283178457214?text=${encodeURIComponent(whatsappMessage)}`;
            
            window.location.href = whatsappURL;
        });
    </script>
</body>
</html>
